    <div class="auth-container">
        <h1 class="auth-title">Sign up</h1>
        <p class="auth-subtitle">Join us</p>
        <form id="signup-form" class="auth-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signup-email" placeholder="Your email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-password" placeholder="Create password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-confirm-password" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="auth-btn primary-btn">
                <span>Sign Up</span>
            </button>
            <div class="divider">or</div>
            <button type="button" id="googleSignInBtn" class="auth-btn google-btn">
                <img src="logo.jpg" alt="Google">
                <span>Continue with Google</span>
            </button>
            <p class="auth-footer">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </form>
    </div>

    <div id="loader" class="loader"></div>



    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
