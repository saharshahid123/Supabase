    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-cloud"></i>
                <span>Pastel Dreams</span>
            </div>

            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join our pastel-colored world</p>

            <form id="signup-form" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Your email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Create password" required>
                </div>

                <button type="submit" class="auth-btn primary-btn">
                    <span>Sign Up</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" id="googleSignInBtn" class="auth-btn google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                    <span>Continue with Google</span>
                </button>

                <p class="auth-footer">
                    Already have an account? <a href="login.html">Log in</a>
                </p>
            </form>
        </div>
    </div>

    <div id="loader" class="loader"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
